# =============================
# RabbitMQ
# =============================
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Nombre de las colas usadas por @RabbitListener
rabbitmq.queue.notificaciones=notificaciones
rabbitmq.queue.lotes=lote.queue

# =============================
# Base de Datos MySQL
# =============================
spring.datasource.url=jdbc:mysql://localhost:3306/maquilaQA
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# =============================
# Integración con ERP (opcional)
# =============================
erp.integration.enabled=false
erp.service.url=http://localhost:8082/erp

# =============================
# Configuración del servidor
# =============================
server.port=8082
spring.main.allow-circular-references=true

